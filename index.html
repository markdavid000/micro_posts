<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
  <script src="fontawesome-free-5.15.4-web/js/all.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>

  <div class="container postContainer mt-5">
    <div class="card card-body card-form">
      <h1 class="text">Say Something</h1>
      <div class="lead text">What's on your mind?</div>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <br>
      <div class="form-group">
        <textarea id="body" class="form-control textarea" placeholder="Post Body"></textarea>
      </div>
      <br>  
      <input type="hidden" id="id" value="">
      <br>
      <button class="post-submit btn btn-light btn-block">Post It</button>
      <br>
      <span id="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>
<div class="container">
  <footer class="mt-5 p-3 text-center">
    <marquee behavior="" direction="right">
    MicroPosts @copyright coded by Ojukwu Mark-David
  </marquee>
</footer>
</div>

  
  <script src="build/app.bundle.js"></script>
</body>
</html>
